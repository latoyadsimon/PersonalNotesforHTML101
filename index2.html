<!-- Layout Elements -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>
  </head>
  <body>
    <header>
      <h1>This is the header of a new section</h1>
    </header>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/cool">Cool Stuff</a>
    </nav>
    <section>
      <h2>About</h2>
      <p>Some stuff about me</p>
    </section>
    <section>
      <h2>Cool Stuff</h2>
      <p>cool things</p>
    </section>

    <article>
      <h2>My article title</h2>
      <p>all the cool content</p>
      <footer>this can have a footer too</footer>
    </article>

    <footer>
      <a href="socialmedia.com">Facebook</a>
      <a href="socialmedia.com">Instagram</a>
      <a href="socialmedia.com">Twitter</a>
      <a href="socialmedia.com">GitHub</a>
      <div>copyright info</div>
      <address>some cool address of a fancy place</address>
    </footer>
  </body>
</html>
