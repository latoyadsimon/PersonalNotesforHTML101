<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="survey.css" />
    <title>üèãÔ∏è Exercise: Survey Form</title>
  </head>

  <body>
    <main>
      <form action="">
        <h1>Employee Interests Survey form</h1>
        <label for="name">Name: </label>
        <input
          id="name"
          type="text"
          maxlength="30"
          size="35"
          required
        /><br /><br />
        <label for="department">Department: </label>
        <input
          id="department"
          type="text"
          maxlength="30"
          size="35"
          required
        /><br /><br />

        <label for="about">Tell us a little about yourself:</label><br />
        <textarea
          name="about"
          id="about"
          cols="40"
          rows="5"
          maxlength="500"
        ></textarea
        ><br /><br />

        <label for="exercise">Do you like to exercise at home?</label>

        <input type="radio" name="exercise" id="yes" />
        <label for="yes">Yes</label>

        <input type="radio" name="exercise" id="no" />
        <label for="no">No</label><br /><br />

        <label for="read"
          >How do you like to read about your favorite topics? </label
        ><br /><br />

        <input
          type="checkbox"
          name="PhoneApps"
          id="PhoneApps"
          value="PhoneApps"
        />
        <label for="PhoneApps">Phone Apps</label>

        <input type="checkbox" name="Online" id="Online" value="Online" />
        <label for="Online">Online</label>

        <input type="checkbox" name="Books" id="Books" value="Books" />
        <label for="Books">Books</label>

        <input
          type="checkbox"
          name="Magazines"
          id="Magazines"
          value="Magazines"
        />
        <label for="Magazines">Magazines</label>
        <br />
        <br />
        <label for="movieGenre">What is your favorite movie genre?</label>
        <!-- <input list="movieGenre" name="movieGenre" /> -->
        <!-- <datalist id="movieGenre"> -->
        <select name="movieGenre" id="movieGenre" autofocus>
          <option selected="true" disabled>Choose...</option>
          <option value="all">All</option>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="animation">Animation</option>
          <option value="biography">Biography</option>
          <option value="comedy">Comedy</option>
          <option value="crime">Crime</option>
          <option value="documentary">Documentary</option>
        </select>
        <!-- </datalist> -->
        <br /><br />
        <button type="submit">Submit Form</button>
      </form>
    </main>
  </body>
</html>
