<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs and Spans</title>
</head>
<body>
    <div>Sample Text</div>
    <div>Sample Text</div>
    <div>Sample Text</div>

    <div class="container-1">
        <button>Click Me</button>
        <div>More Text</div>
        <div>More Text</div>
        <div>More Text</div>
    </div>

    <div id="inputId" title="some cool inputs" class="input-wrapper">
        <input type="text">
        <input type="number">
    </div>
    <br>
    <div>Here's some more text</div>
    <br>
    <div class="data-row-wrapper">
        <div onclick="myFunction()" class="data-row">I'm a row of data or something</div>
        <div onclick="myFunction()" class="data-row">I'm a row of data or something</div>
        <div onclick="myFunction()" class="data-row">I'm a row of data or something</div>
    </div>

    <br>
    <div>I'm about to throw down an icon <span style="color:red;">&#9824</span> and it's gonna be cool</div>
    <br>
    
    <!-- these will show on the same line, span tags are inline, div tags are blocks -->
    <span>Span #1</span>
    <span>Span #2</span>

    
    <div>Span #1 Span #2</div>

</body>
</html>
